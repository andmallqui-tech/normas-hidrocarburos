name: Buscar Normas Hidrocarburos

on:
  # Ejecutar de lunes a domingo a las 7:30 AM (hora Lima = 12:30 UTC)
  schedule:
    - cron: '30 12 * * 1-7'
  
  # Permitir ejecuciÃ³n manual
  workflow_dispatch:

jobs:
  buscar-normas:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout del cÃ³digo
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    # 2. Configurar Python
    - name: ðŸ Configurar Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    # 3. Instalar dependencias
    - name: ðŸ“¦ Instalar dependencias
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    # 4. Configurar Chrome y ChromeDriver (mÃ©todo actualizado 2025)
    - name: ðŸŒ Configurar Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable
    
    - name: ðŸ”§ Instalar ChromeDriver
      run: |
        # Obtener versiÃ³n de Chrome instalada
        CHROME_VERSION=$(google-chrome --version | awk '{print $3}')
        echo "Chrome version: $CHROME_VERSION"
        
        # Descargar ChromeDriver compatible (nuevo mÃ©todo)
        wget -q "https://googlechromelabs.github.io/chrome-for-testing/known-good-versions-with-downloads.json" -O versions.json
        CHROMEDRIVER_URL=$(python3 -c "
import json, sys
with open('versions.json') as f:
    data = json.load(f)
    for v in reversed(data['versions']):
        if v['version'].startswith('${CHROME_VERSION%%.*}'):
            for d in v['downloads'].get('chromedriver', []):
                if d['platform'] == 'linux64':
                    print(d['url'])
                    sys.exit(0)
")
        
        if [ -z "$CHROMEDRIVER_URL" ]; then
          echo "Error: No se encontrÃ³ ChromeDriver compatible"
          exit 1
        fi
        
        echo "Descargando ChromeDriver desde: $CHROMEDRIVER_URL"
        wget -q "$CHROMEDRIVER_URL" -O chromedriver-linux64.zip
        unzip -q chromedriver-linux64.zip
        sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver
        chromedriver --version
    
    # 5. Ejecutar scraping
    - name: ðŸ” Ejecutar scraping de normas
      env:
        GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
        SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        python normas_github.py
    
    # 6. Crear resumen en GitHub
    - name: ðŸ“‹ Generar resumen
      if: always()
      run: |
        echo "## ðŸ” BÃºsqueda de Normas Completada" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**ðŸ“… Fecha:** $(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_STEP_SUMMARY
        echo "**ðŸŒ Timezone:** America/Lima" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Proceso ejecutado correctamente" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“± Revisa tu Telegram para ver los resultados" >> $GITHUB_STEP_SUMMARY
