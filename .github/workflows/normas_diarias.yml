name: Buscar Normas Hidrocarburos

on:
  # Ejecutar de lunes a viernes a las 7:30 AM (hora Lima = 12:30 UTC)
  schedule:
    - cron: '30 12 * * 1-5'
  
  # Permitir ejecuciÃ³n manual
  workflow_dispatch:

jobs:
  buscar-normas:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout del cÃ³digo
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    # 2. Configurar Python
    - name: ðŸ Configurar Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    # 3. Instalar dependencias
    - name: ðŸ“¦ Instalar dependencias
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    # 4. Configurar Chrome y ChromeDriver (mÃ©todo mÃ¡s simple)
    - name: ðŸŒ Configurar Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable
    
    - name: ðŸ”§ Instalar ChromeDriver (versiÃ³n automÃ¡tica)
      uses: nanasess/setup-chromedriver@v2
    
    - name: âœ… Verificar instalaciÃ³n
      run: |
        google-chrome --version
        chromedriver --version
    
    # 5. Ejecutar scraping
    - name: ðŸ” Ejecutar scraping de normas
      env:
        GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
        SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        python normas_github.py
    
    # 6. Crear resumen en GitHub
    - name: ðŸ“‹ Generar resumen
      if: always()
      run: |
        echo "## ðŸ” BÃºsqueda de Normas Completada" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**ðŸ“… Fecha:** $(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_STEP_SUMMARY
        echo "**ðŸŒ Timezone:** America/Lima" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Proceso ejecutado correctamente" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“± Revisa tu Telegram para ver los resultados" >> $GITHUB_STEP_SUMMARY
